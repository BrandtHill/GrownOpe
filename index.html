<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grown Ope - A Podcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="icon" type="image/jpg" href="grown-ope-logo.jpg" />
    <script src="main.js"></script>
</head>
<body>
    <img class="avatar" src="grown-ope-logo.jpg" />
    <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="#contact">Contact</a>
        <a href="#episodes">Episodes</a>
    </div>
    <div class="social">
        <a href="https://twitter.com/grownope" target="_blank">
            <img src="./twitter_logo.png" >
        </a>
        <a href="https://instagram.com/grownope" target="_blank">
            <img src="./instagram_logo.png" >
        </a>
        <a href="https://soundcloud.com/grownope" target="_blank">
            <img src="./soundcloud_logo.png" >
        </a>
        <a href="https://open.spotify.com/show/4hRaEXGRcnsdH2U9GpH50U" target="_blank">
            <img src="./spotify_logo.png" >
        </a>
    </div>
    <h1>Welcome to Grown Ope</h1>
    <div id="episodes">
        <iframe width="800" height="400" scrolling="yes" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/429435833&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=true"></iframe>
    </div>
    <div id="contact">
        <form action="/contact" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"/>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message">Enter your text here</textarea>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Created by Computer Man</p>
        <p><small>v0.1</small></p>
    </footer>
</body>
</html>
