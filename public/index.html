<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grown Ope - A Podcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="grown-ope-logo.jpg" />
    <script src="main.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</head>
<body>
    <img class="avatar" src="grown-ope-logo.jpg" />
    <div class="topnav">
        <a href="#">Home</a>
        <a href="#episodes">Episodes</a>
        <a href="#contact">Contact</a>
        <a href="#voicemail">Voicemail</a>
    </div>
    <div class="social">
        <a href="https://twitter.com/grownope" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com/grownope" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/grownope" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://soundcloud.com/grownope" target="_blank">
            <i class="fab fa-soundcloud"></i>
        </a>
        <a href="https://open.spotify.com/show/4hRaEXGRcnsdH2U9GpH50U" target="_blank">
            <i class="fab fa-spotify"></i>
        </a>
        <a href="https://itunes.apple.com/us/podcast/grown-ope/id1455149431" target="_blank">
            <i class="fab fa-itunes-note"></i>
        </a>
    </div>
    <h1>Welcome to Grown Ope</h1>
    <div id="episodes">
        <iframe id="soundcloud" width="800" height="400" scrolling="yes" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/740256585&color=%23817790&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=true"></iframe>
        <iframe id="spotify" width="800" height="400" frameborder="0" allowtransparency="true" allow="encrypted-media" src="https://open.spotify.com/embed/show/4hRaEXGRcnsdH2U9GpH50U"></iframe>
    </div>
    <div id="contact">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required/>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Leave a comment, tell a story, or inquire of something" required></textarea>
            </div>
            <div id="contactRecap" class="g-recaptcha" data-sitekey="6LdSc50UAAAAAIRyRsw2WMzYA0HVR9UVKx3zMiUu" data-size="invisible"></div>
            <div>
                <button id="contactButton" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div id="voicemail">
        <h1>Leave a Voicemail</h1>
        <form id="voicemailForm" enctype="multipart/form-data">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required/>
            </div>
            <div>
                <label for="recordButtons">Record:</label>
                <div id="recordButtons">
                    <button id="recordStart" type="button" >Start</button>
                    <button id="recordStop" type="button" disabled>Stop</button>
                </div>
                <audio id="player" controls></audio>
            </div>
            <div id="voicemailRecap" class="g-recaptcha" data-sitekey="6LdSc50UAAAAAIRyRsw2WMzYA0HVR9UVKx3zMiUu" data-size="invisible"></div>
            <div>
                <button id="voicemailButton" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Created by Computer Man</p>
        <p><small>v0.1</small></p>
    </footer>
</body>
</html>
